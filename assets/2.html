# Functions

```
square = (x) -> x * x
cube   = (x) -> square(x) * x
```

```
var cube, square;

square = function(x) {
  return x * x;
};

cube = function(x) {
  return square(x) * x;
};
```

***

```
fill = (container, liquid = "coffee") ->
  "Filling the #{container} with #{liquid}..."
```

```
var fill;

fill = function(container, liquid) {
  if (liquid == null) {
    liquid = "coffee";
  }
  return "Filling the " + container + " with " + liquid + "...";
};
```
